<!DOCTYPE html> 
<html lang="en"> 
<head>     
    <meta charset="UTF-8">     
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <title>Local Storage</title> 
</head> 
<body>     
    <h1>Hello India</h1>     
    <script>         
        localStorage.setItem("name", "Nikhil");         
        let key = prompt("Entre the key you want to set");         
        let value = prompt("Entre the key you want to set");  
        localStorage.setItem(key, value);         
        console.log(`The value of ${key} is ${localStorage.getItem(key)}`);  
        
        if(key==0){
            localStorage.clear();
        }
    </script> 
</body> 
</html>
